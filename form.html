<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <div>
        <div class="scndPage" title="Back">
            <button type="button" class="btn btn-success" onclick="location.href='bio.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
             <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"></path>
            </svg>
                Back
              </button>
            <H1>Second Page</H1>
            
            

        </div>
        <HR></HR>
        <div class="form-container">
            
            <label for="fullname">Enter Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required> 
          
            
            <label for="age">Enter Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <div class="gender">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            </div>   



            <label for="coding">Coding</label>
            <input type="checkbox" id="coding" name="coding" required>
            <label for="reading">Reading</label>
            <input type="checkbox" id="reading" name="reading" required>
            <label for="traveling">Traveling</label>
            <input type="checkbox" id="traveling" name="traveling" required>
            
            <br><br>
            <label for="course">Course</label>
            <select id="course" name="course" required>
                <option value="computer science">Computer Science</option>
                <option value="business">Business</option>
                <option value="art">Art</option>
                <option value="science">Science</option> 
            </select>
            
            
            <label for="about">About Yourself:</label>
            <textarea id="about" name="about" rows="4" cols="50" required></textarea>
            

            <input type="button" value="Submit" onclick="alert('Form Submitted!')">


            

        
    </div>
    
</body>
</html>
