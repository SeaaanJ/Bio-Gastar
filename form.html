<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <div>
        <div class="form-container">
            
            <label for="fullname">Enter Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required> 
          
            
            <label for="age">Enter Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <div class="gender">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            </div>   



            <label for="coding">Coding</label>
            <input type="checkbox" id="coding" name="coding" required>
            <label for="reading">Reading</label>
            <input type="checkbox" id="reading" name="reading" required>
            <label for="traveling">Traveling</label>
            <input type="checkbox" id="traveling" name="traveling" required>
            
            <br><br>
            <label for="course">Course</label>
            <select id="course" name="course" required>
                <option value="computer science">Computer Science</option>
                <option value="business">Business</option>
                <option value="art">Art</option>
                <option value="science">Science</option> 
            </select>
            
            
            <label for="about">About Yourself:</label>
            <textarea id="about" name="about" rows="4" cols="50" required></textarea>
            


            

        
    </div>
    
</body>
</html>
