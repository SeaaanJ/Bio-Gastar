        <div class="container-fluid">

        <div class="form-floating mb-3 mt-3">

            <input type="text" class="form-control" id="fullname" placeholder="Name" name="fullname" required>
            <label for="fullname">Full Name</label>
            </div>

            <div class="form-floating mb-3 mt-3">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            <label for="email">Enter Email</label>
            </div>

            <div class="form-floating mb-3 mt-3">
            <input type="password" class="form-control" id="password" placeholder="" name="password" required> 
            <label for="password">Enter Password</label>
            </div>

            <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control" id="age" name="age" required placeholder="">
            <label for="age">Enter Age:</label>
            </div>

            <div class="form-floating mb-3 mt-3">
            <input type="date" class="form-control" id="dob" name="dob" required>
            <label for="dob">Enter Date of Birth:</label>
                </div>

            <div class="mb-3 mt-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            </div>

            <div class="form-check form-check-inline">
            <label for="coding" class="form-check-label">Coding</label>
            <input type="checkbox" class="form-check-input" id="coding" name="coding" required>
            </div>
            <div class="form-check form-check-inline">
            <label for="reading" class="form-check-label">Reading</label>
            <input type="checkbox" class="form-check-input" id="reading" name="reading" required>
            </div>
            <div class="form-check form-check-inline">
            <label for="traveling" class="form-check-label">Traveling</label>
            <input type="checkbox" class="form-check-input" id="traveling" name="traveling" required>
            </div>
            

           <div class="form-floating mb-3 mt-3">
                <select class="form-select" id="course" name="course" required>
            <option value="" disabled selected>Select a course</option>
            <option value="computer science">Computer Science</option>
            <option value="business">Business</option>
            <option value="art">Art</option>
            <option value="science">Science</option>
                </select>
            <label for="course">Course</label>
            </div>
            
            <div class="form-floating mb-3 mt-3">
            <textarea id="about" class="form-control"name="about" rows="4" cols="50" required placeholder="Comment goes here" ></textarea>
            <label for="about">About Yourself:</label>
            </div>

            <div id="succesAlert" class="alert alert-success alert-dismissible d-none">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Success!</strong> This alert box could indicate a successful or positive action.
</div>

<input type="button" class="btn btn-success" onclick="showAlert()" value="Submit">

<script>
function showAlert() {
    document.getElementById("succesAlert").classList.remove("d-none");
    setTimeout(function() {
        document.getElementById("succesAlert").classList.add("d-none");
    }, 3000); // Hide the alert after 3 seconds
}
</script>
